plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'war'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    //criacao de objetos de validacao(matchers) adicionais
    testImplementation 'org.hamcrest:hamcrest:2.1'

    //dependencias spring
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.6.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.6.RELEASE'


    //utilidades
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'

    //teste automatizado de webservices rest
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'

    //teste de webservice mais rapido para spring mvc
    testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '3.3.0'

    //o spring-mock-mvc precisa da dependencia da servlet-api, ja o spring nao
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'



}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}
